<script>
document.addEventListener('DOMContentLoaded', () => {
  const pwInput = document.getElementById('admin_password');
  const togglePwBtn = document.getElementById('togglePw');
  const toggleIcon = togglePwBtn.querySelector('i');
  const generatePwBtn = document.getElementById('generatePw');

  // ๐๏ธ ุฅุธูุงุฑ / ุฅุฎูุงุก ูููุฉ ุงููุฑูุฑ
  togglePwBtn.addEventListener('click', () => {
    const isHidden = pwInput.type === 'password';
    pwInput.type = isHidden ? 'text' : 'password';
    toggleIcon.classList.toggle('fa-eye');
    toggleIcon.classList.toggle('fa-eye-slash');
  });

  // ๐ ุชูููุฏ ูููุฉ ูุฑูุฑ ุนุดูุงุฆูุฉ
  generatePwBtn.addEventListener('click', () => {
    const length = 10;
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
    let password = '';
    for (let i = 0; i < length; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    pwInput.value = password;
    pwInput.type = 'text';
    toggleIcon.classList.remove('fa-eye');
    toggleIcon.classList.add('fa-eye-slash');
  });
});
</script>
