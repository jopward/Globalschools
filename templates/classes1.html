<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة الصفوف والشُعب</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4">إدارة الصفوف والشُعب</h2>

    <!-- نموذج إضافة صف جديد -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">إضافة صف جديد</h5>
            <form id="addClassForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="class_name" placeholder="اسم الصف" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="section" placeholder="الشُعبة" required>
                    </div>
                    <div class="col-md-4">
                        <select id="period" class="form-select">
                            <option value="صباحي">صباحي</option>
                            <option value="مسائي">مسائي</option>
                        </select>
                    </div>
                </div>
                <input type="hidden" id="school_id" value="{{ user.get('school_id', 1) }}">
                <button type="submit" class="btn btn-primary mt-3">إضافة الصف</button>
            </form>
        </div>
    </div>

    <!-- جدول الصفوف -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">الصفوف الحالية</h5>
            <table class="table table-bordered table-striped" id="classesTable">
                <thead>
                    <tr>
                        <th>الصف</th>
                        <th>الشُعبة</th>
                        <th>الفترة</th>
                        <th>العمليات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- البيانات ستُملأ عن طريق AJAX -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    const schoolId = $("#school_id").val();
    if (!schoolId) {
        alert("لم يتم تحديد المدرسة!");
        return;
    }

    // دالة لجلب الصفوف من API وعرضها
    function loadClasses() {
        $.get(`/classes/filter/school?school_id=${schoolId}`, function(data) {
            const tbody = $("#classesTable tbody");
            tbody.empty();

            if (!data || data.length === 0) {
                tbody.append('<tr><td colspan="4" class="text-center">لا توجد صفوف</td></tr>');
                return;
            }

            data.forEach(cls => {
                tbody.append(`
                    <tr data-id="${cls.id}">
                        <td>${cls.class_name}</td>
                        <td>${cls.section}</td>
                        <td>${cls.period}</td>
                        <td>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${cls.id}">حذف</button>
                        </td>
                    </tr>
                `);
            });
        }).fail(function() {
            alert("فشل في تحميل الصفوف من السيرفر!");
        });
    }

    loadClasses();

    // إضافة صف جديد مع منع التكرار
    $("#addClassForm").submit(function(e) {
        e.preventDefault();
        const className = $("#class_name").val().trim();
        const section = $("#section").val().trim();
        const period = $("#period").val();

        // تحقق من عدم تكرار الاسم والشُعبة
        let duplicate = false;
        $("#classesTable tbody tr").each(function() {
            const existingName = $(this).find("td:eq(0)").text().trim();
            const existingSection = $(this).find("td:eq(1)").text().trim();
            if (existingName === className && existingSection === section) {
                duplicate = true;
                return false; // خروج من اللوب
            }
        });

        if (duplicate) {
            alert("هذا الصف والشُعبة موجودان مسبقاً!");
            return;
        }

        $.ajax({
            url: "/classes/",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ class_name: className, section: section, period: period, school_id: schoolId }),
            success: function(res) {
                alert(res.message || "تم إضافة الصف!");
                $("#class_name").val('');
                $("#section").val('');
                loadClasses();
            },
            error: function(err) {
                alert(err.responseJSON?.error || "حدث خطأ أثناء الإضافة");
            }
        });
    });

    // حذف الصف
    $(document).on("click", ".delete-btn", function() {
        const id = $(this).data("id");
        if (!id) return;

        if (confirm("هل أنت متأكد من حذف هذا الصف؟")) {
            $.ajax({
                url: `/classes/${id}`,
                method: "DELETE",
                success: function(res) {
                    alert(res.message || "تم الحذف!");
                    loadClasses();
                },
                error: function(err) {
                    alert(err.responseJSON?.error || "حدث خطأ أثناء الحذف");
                }
            });
        }
    });
});
</script>

</body>
</html>
