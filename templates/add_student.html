<select name="class_id" id="class_id" class="form-select" required>
    <option value="">اختر الصف</option>
    {% for cls in classes %}
        <option value="{{ cls.id }}">{{ cls.class_name or 'غير محدد' }}</option>
    {% endfor %}
</select>

<select name="section_name" id="section_name" class="form-select" required>
    <option value="">اختر الشعبة</option>
    {% for cls in classes %}
        {% if cls.section %}
            <option value="{{ cls.section }}" data-class="{{ cls.id }}">{{ cls.section }}</option>
        {% endif %}
    {% endfor %}
</select>
