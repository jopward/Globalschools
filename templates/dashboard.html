<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لوحة التحكم — نظام الحضور</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">

    <h3>مرحباً، {{ user.name }}</h3>
    <p>أنت {{ user.role }}</p>

    <div class="mt-3">
      {% if user.role == 'superadmin' %}
        <a href="/admin/dashboard" class="btn btn-primary mb-2">لوحة الإدارة العليا</a>
      {% elif user.role == 'admin' %}
        <a href="/admin/dashboard" class="btn btn-primary mb-2">لوحة الإدارة</a>
      {% elif user.role == 'teacher' %}
        <a href="/teachers/dashboard" class="btn btn-info mb-2">لوحة المعلم</a>
        <a href="/attendance/classes" class="btn btn-success mb-2">عرض حضور الطلاب</a>
      {% else %}
        <a href="/attendance/students/{{ user.id }}/attendance" class="btn btn-success mb-2">عرض الحضور</a>
        <a href="/grades/students/{{ user.id }}/grades" class="btn btn-warning mb-2">عرض العلامات</a>
      {% endif %}
    </div>

  </div>
</body>
</html>
