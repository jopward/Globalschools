<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>لوحة Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8f9fa;
      }
      .table-actions i {
        cursor: pointer;
        margin-left: 8px;
      }
      .table-actions i:hover {
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>مرحباً، {{ user }} (Super Admin)</h2>
        <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-outline-danger">تسجيل الخروج</a>
      </div>

      <div class="mb-3 text-end">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSchoolModal">
          <i class="bi bi-plus-lg"></i> إضافة مدرسة
        </button>
      </div>

      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>الرقم</th>
            <th>اسم المدرسة</th>
            <th>اسم المدير</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody>
          {% for school in schools %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ school.name }}</td>
            <td>{{ school.admin_username }}</td>
            <td class="table-actions">
              <i class="bi bi-pencil-square text-primary" title="تعديل"></i>
              <i class="bi bi-trash text-danger" title="حذف"></i>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Modal لإضافة مدرسة -->
    <div class="modal fade" id="addSchoolModal" tabindex="-1" aria-labelledby="addSchoolModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="post" action="{{ url_for('school_bp.add_school') }}">
            <div class="modal-header">
              <h5 class="modal-title" id="addSchoolModalLabel">إضافة مدرسة جديدة</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="school_name" class="form-label">اسم المدرسة</label>
                <input type="text" class="form-control" id="school_name" name="school_name" required>
              </div>
              <div class="mb-3">
                <label for="admin_username" class="form-label">اسم المدير</label>
                <input type="text" class="form-control" id="admin_username" name="admin_username" required>
              </div>
              <div class="mb-3">
                <label for="admin_password" class="form-label">كلمة مرور المدير</label>
                <input type="password" class="form-control" id="admin_password" name="admin_password" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
              <button type="submit" class="btn btn-primary">إضافة</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
