<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>لوحة Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8f9fa;
      }
      .table-actions i {
        cursor: pointer;
        margin-left: 8px;
      }
      .table-actions i:hover {
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>مرحباً، {{ user }} (Super Admin)</h2>
        <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-outline-danger">تسجيل الخروج</a>
      </div>

      <div class="mb-3 text-end">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalForm" data-mode="add">
          <i class="bi bi-plus-lg"></i> إضافة مدرسة
        </button>
      </div>

      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>الرقم</th>
            <th>اسم المدرسة</th>
            <th>اسم المدير</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="schoolsTableBody">
          {% for school in schools %}
          <tr data-id="{{ school.id }}">
            <td>{{ loop.index }}</td>
            <td class="school-name">{{ school.name }}</td>
            <td class="admin-username">{{ school.admin_username }}</td>
            <td class="table-actions">
              <i class="bi bi-pencil-square text-primary edit-btn" title="تعديل"></i>
              <i class="bi bi-trash text-danger delete-btn" title="حذف"></i>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- إدراج المودالات -->
    {% include 'modals/modal_form.html' %}
    {% include 'modals/modal_delete.html' %}

    <!-- مكتبات -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- تعريف API قبل تحميل js -->
    <script>
      window.API_SCHOOLS = "{{ url_for('school_bp.get_schools') }}";
    </script>

    <!-- ملف CRUD -->
    <script src="{{ url_for('static', filename='js/crud.js') }}"></script>
  </body>
</html>
